name: CI Template

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout OpenAPI spec
        uses: actions/checkout@v4
        with:
          repository: gardentalkz/gardentalkz-openapi-spec
          path: openapi-spec
          token: ${{ github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: openapi-spec/package-lock.json

      - name: Install OpenAPI Generator dependencies
        working-directory: openapi-spec
        run: npm ci

      - name: Generate OpenAPI artifacts
        working-directory: openapi-spec
        run: npm run generate:backend

      - name: Install generated auth dependency
        working-directory: openapi-spec/generated/backend/auth
        run: |
          chmod +x ./gradlew
          ./gradlew publishToMavenLocal

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Build with Gradle
        env:
          CI: true
        run: ./gradlew build --no-daemon --stacktrace

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout OpenAPI spec
        uses: actions/checkout@v4
        with:
          repository: gardentalkz/gardentalkz-openapi-spec
          path: openapi-spec
          token: ${{ github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: openapi-spec/package-lock.json

      - name: Install OpenAPI Generator dependencies
        working-directory: openapi-spec
        run: npm ci

      - name: Generate OpenAPI artifacts
        working-directory: openapi-spec
        run: npm run generate:backend

      - name: Install generated auth dependency
        working-directory: openapi-spec/generated/backend/auth
        run: |
          chmod +x ./gradlew
          ./gradlew publishToMavenLocal

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Run tests
        env:
          CI: true
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/test-results/test/ 